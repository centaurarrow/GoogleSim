<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8yIIQagPjfQkOJ9a4XE14z6g4EZ62dNY&sensor=true">
    </script>
    <script type="text/javascript">
     var map;
      function initialize(){
    	  //create the mapOptions object.
    	  
    	var mapOptions = {
    		center:new google.maps.LatLng(41.7875, -87.6061),
    		zoom : 4 
   		};
    	
    	//create the map object
    	map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
    	
		//add 5 markers to the map at random locations.
		
    	 var northEast = new google.maps.LatLng(42.065101623535156,-87.52559661865234);
    	 var southWest = new google.maps.LatLng(41.64400100708008,-87.8865966796875);
		 var bounds = new google.maps.LatLngBounds(southWest,northEast);
		 map.fitBounds(bounds);
		 
		 var lngSpan = northEast.lng() - southWest.lng();
		 var latSpan = northEast.lat() - southWest.lat();
		 
		 //Adding the points in between these bounds
		 for(var i=0; i<5 ; i++){
			 var location = new google.maps.LatLng(southWest.lat() + latSpan * Math.random(),
				        southWest.lng() + lngSpan * Math.random());
			 var marker = new google.maps.Marker({
				 position: location,
				 map:map
			 });
			 
			 var j = i+1 ; 
			 marker.setTitle(j.toString());
			 
			 attachSecretMessage(marker,i);
			 
		 }
    	  
      }

     //Messages are not associated with the marker's instance data
     function attachSecretMessage(marker,number){
    	 var message = ["This","is","the","secret","Message"];
    	 var infowindow = new google.maps.InfoWindow({
    		 content : message[number],
    		 size : new google.maps.Size(50,50)
    	 });
    	 
    	 google.maps.event.addListener(marker,'click',function(){
    		 infowindow.open(map,marker)
    	 });
     }
      
  	//create an event to load 
  	google.maps.event.addDomListener(window,'load',initialize);

  	</script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
